<html>
    <head>
        <title>Alaso Restaurant</title>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 style="text-align: center;">Order Reaserved at <span id="restaurant-Name">R1</span>!</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <h2>Order ID</h2>
                    <div id="order-id"></div>
                </div>
                <div class="col-md-2">
                    <h2>Date</h2>
                    <div id="date"></div>
                </div>
                <div class="col-md-2">
                    <h2>Time</h2>
                    <div id="time"></div>
                </div>
                <div class="col-md-6">
                    <h2>Specifications</h2>
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Foods</h4>
                            <div id="foods"></div>
                            <div style="text-align: right;">Total:</div>
                        </div>
                        <div class="col-md-3">
                            <h4>Quantity</h4>
                            <div id="quantity"></div>
                        </div>
                        <div class="col-md-2">
                            <h4>Price</h4>
                            <div id="cost"></div>
                            <div id="total"></div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
