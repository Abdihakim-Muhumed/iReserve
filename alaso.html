<html>
    <head>
        <title>Alaso Restaurant</title>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">Welcome</h1>
            <div id="menu">
                <h2 style="text-align: left; color: brown;">Our Menu</h2>
                <div class="foods-and-drinks">
                    <div class="row">                        
                         <div class="col-md-9">
                            <h4>Foods</h4>
                            <input type="checkbox"  value="Regular pizza"id="food-1"><label for="food-1">Regular pizza @600/=</label><input type="number" value="1" id="quantity-1"style="margin-left:10px;"><br>
                            <input type="checkbox"  value="Medium pizza" id="food-2"><label for="food-2">Medium pizza @800/=</label><input type="number" value="1" id="quantity-2"  style="margin-left:10px;"><br>
                            <input type="checkbox"  value="Large pizza" id="food-3"><label for="food-3">Large pizza @900</label><input type="number" value="1" id="quantity-3" style="margin-left:10px;" ><br>
                            <input type="checkbox"  value="Chips masala" id="food-4"><label for="food-4">Chips masala@150/=</label><input type="number" value="1" id="quantity-4" style="margin-left:10px;" ><br>
                            <input type="checkbox"  value="Full grilled chicken" id="food-5"><label for="food-5">Full grilled chicken @800/=</label><input type="number" value="1" id="quantity-5" style="margin-left:10px;" ><br>
                            <h4>Drinks</h4>
                            <input type="checkbox"  value="Black coffee" id="food-6"><label for="food-6">Black coffee</label><input type="number" value="1" id="quantity-6" style="margin-left:10px;" ><br>
                            <input type="checkbox"  value="White coffee" id="food-7"><label for="food-7">White coffee</label><input type="number" value="1" id="quantity-7" style="margin-left:10px;" ><br>
                        </div>                           
                            
                     </div>                                       
                </div>                    
                <input type="text" id="name" placeholder="Enter your name:" style="margin: 10px;">
                <input type="text" id="number" placeholder="Enter your number:" style="margin: 10px;">
                <label for="order-time"><b>Time:</b></label><input type="time" id="order-time" style="margin: 10px;">
                <button type="button" id="order" style="margin: 10px;">Order</button> 
            </div>
            <div id="show-order">
                <h1 style="text-align: center;">Order reserved at Alaso Restaurant</span>!</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <h2>Name</h2>
                            <div id="customer-name"></div>
                        </div>
                        <div class="col-md-2">
                            <h2>Phone</h2>
                            <div id="phone-number"></div>
                        </div>
                        <div class="col-md-2">
                            <h2>Time</h2>
                            <div id="time"></div>
                        </div>
                        <div class="col-md-6">
                            <h2>Order Specifications</h2>
                            <div class="row">
                                <div class="col-md-7">
                                    <h4>Foods</h4>
                                    <div id="foods"></div>
                                    <div style="text-align: right;">Total Price:</div>
                                </div>
                                <div class="col-md-3">
                                    <h4>Quantity</h4>
                                    <div id="quantity"></div>
                                </div>
                                <div class="col-md-2">
                                    <h4>Price(ksh)</h4>
                                    <div id="cost"></div>
                                    <div id="total"></div>
                                </div>
                            </div>
                        </div>                
                    </div>
                </div>
            </div>           
        </div>
    </body>
</html>
